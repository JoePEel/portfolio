<button class='backToVacs'>Back</button>
<div id="" class="vacIdForSub"></div>
<form id="submitApplicationForm">
    <div class="form-group row">
        <label for="firstNameApplication" class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" name="firstNameApplication" id="firstNameApplication" required pattern="[A-Za-z]{3,25}">
    </div>
    </div>
    <div class="form-group row">
        <label for="lastNameApplication" class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" name="lastNameApplication" id="lastNameApplication" required pattern="[A-Za-z]{3,25}">
    </div>
    </div>
    <div class="form-group row">
        <label for="emailApplication" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
        <input type="email" class="form-control" name="emailApplication" id="emailApplication" required>
    </div> 
    </div>
    <div class="form-group row">
        <label for="telApplication" class="col-sm-4 col-form-label">Contact Number</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" name="telNameApplication" id="telNameApplication" required pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$">
    </div>
    </div>
    <div class="form-group row">
        <label for="cvApplication" class="col-sm-4 col-form-label">CV</label>
        <div class="col-sm-8">
        <input type="file" class="form-control" name="cvApplication" id="cvApplication" disabled>
        </div>
    </div>
    <div class="form-group">
        <button type="sumbit" class="form-control" id="submitApplicationBtn">Submit Application</button>
    </div>      
</form>
