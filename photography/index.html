<script>

//clear col classes and other view specific classes
var removeColClasses = function(){
    $(".photo").removeClass("col-sm-4");
    $(".photo").removeClass("col-lg-4");
    $(".photo").removeClass("col-md-4");
    $(".photo").removeClass("col-md-6");
    $(".photo").removeClass("col-md-12");
    $(".photo").removeClass("col-sm-3");
     $(".photo").removeClass("col-sm-3");
     $(".photo").removeClass("col-md-3");
    $(".photo").removeClass("col-6");
     $(".photoCaption").removeClass("photoCaptionDetails");
    $(".photo").removeClass("padding1");
    $(".photo").removeClass("padding2");
     $(".photo").removeClass("overlay2");
    $(".overlayDiv").addClass("overlay");
    $(".photo").css("margin-top", "0px");
}
    
//change to active function
var addActive = function(target){
    $(".nav-item").removeClass("active");
    $(target).addClass("active");
}



    
//Change to Details view
$(".details").on("click", function(){
    //remove col classes
    removeColClasses();
    $(".photo").addClass("col-md-6");
     $(".photo").addClass("padding1");
    $(".photoCaption").addClass("photoCaptionDetails");
    $(".photo").css("min-height", "400px");
    
    addActive(this);
});
    


//Change to Standard view
$(".standard").on("click", function(){
    removeColClasses();
    // Add col classes
    $(".photo").addClass("col-lg-4");
    $(".photo:nth-child(3n+1)").addClass("col-md-6");
    $(".photo:nth-child(3n+2)").addClass("col-md-6");
    $(".photo:nth-child(3n+3)").addClass("col-md-12");
    //reset photo height
    $(".photo").css("min-height", "400px");
    
    addActive(this);
});
    
    
    //Change to thumbnails view
$(".thumbnails").on("click", function(){
    
    //Remove all previous column classses
    removeColClasses();
    //Add new column class
    $(".photo").addClass("col-md-3");
    $(".photo").addClass("col-sm-4");
    $(".photo").addClass("col-6");
    //Add remove padding class;
    $(".photo").addClass("padding2");

    $(".photo").css("min-height", "200px");
    //Add margin
    $(".photo").css("margin-top", "20px");
    
    //Change menu item to selected
   addActive(this);
});

// Slide elements into view when in view.
var $animationElements = $(".animationElement");
var $window = $(window);

function check_if_in_view() {
  var windowHeight = $window.height();
  var windowTop = $window.scrollTop();
  var windowBottom = (windowTop + windowHeight);
 
  $.each($animationElements, function() {
    var $element = $(this);
    var elementHeight = $element.outerHeight();
    var elementTop = $element.offset().top;
    var elementBottom = (elementTop + elementHeight);
 
    //check to see if within view
    if ((elementBottom >= windowTop) && (elementTop <= windowBottom)) {
      $element.addClass("inView");
    } 
  });
}

$window.on("scroll resize", check_if_in_view);
$window.trigger('scroll');
